<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <article>
    <div class="color-container">
      <div class="qr-container">
        <img id="qr-code" src="./images/image-qr-code.png" alt="QR code" />
        <p id="header">Improve your front-end skills by building projects</h2>
        <p id="desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </article>
</body>

</html>
